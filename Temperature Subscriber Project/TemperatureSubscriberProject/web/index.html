<html>
  <head>
    <title>Temperature Subscriber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body >
    <div align="center">
      <h1>Temperature Subscriber</h1>
      <br>
      <br>
      <br>
      <form name="tempForm">
        <!-- Radio buttons options -->
        <input type = "radio" name = "rdoRange" value = "coldTemps" checked="checked"> Cold
        <input type = "radio" name = "rdoRange" value = "niceTemps"> Nice
        <input type = "radio" name = "rdoRange" value = "hotTemps"> Hot
        <input type = "radio" name = "rdoRange" value = "#"> All
      </form>
      <br>
      <!-- received temperature readings will be displayed here -->
      <div>Temperature readings displayed newest first</div>
      <br>
      <div id="temp" style="overflow: auto; width:300px; height:200px">
      </div>
    </div>
    <!-- required JS library resource for MQTT client from Paho-->
    <script src="mqttws31.js" type="text/javascript"></script>
    <!-- mqtt client functions -->
    <script src="mqttclient.js" type ="text/javascript"></script>
    <!-- project specific java script logic -->
    <script src="tempsubscriber.js" type="text/javascript"></script>
  </body>
</html>
